<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>入園方法のご案内</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #f9fff9; }
    h1 { font-size: 24px; margin-bottom: 15px; }
    .item { margin-bottom: 15px; padding: 10px; background: #fff; border-left: 5px solid #5a5; border-radius: 6px; }
    label { display: block; margin-top: 8px; }
    input[type="checkbox"] { margin-right: 8px; }
    button {
      margin-top: 20px;
      padding: 12px 24px;
      font-size: 16px;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
    button:disabled {
      background-color: #ccc;
      cursor: not-allowed;
    }
  </style>
</head>
<body>

  <h1>🐾 入園方法のご案内</h1>

  <div class="item">
    <strong>① 画面提示</strong>
    <label><input type="checkbox" class="check"> 受付で最後の画面を提示してください</label>
  </div>

  <div class="item">
    <strong>② ドリンクの注文</strong>
    <label><input type="checkbox" class="check"> ドリンクの注文をお願いします（ワンドリンク制です）。</label>
  </div>

  <div class="item">
    <strong>③ ドリンクベルについて</strong>
    <label><input type="checkbox" class="check"> ドリンクの準備ができましたら音が鳴るので、店内左奥にあるカフェカウンターに受付カードと一緒にお持ちください。</label>
  </div>

  <div class="item">
    <strong>④ ロッカーについて</strong><br>
    <label><input type="checkbox" class="check"> ロッカーの鍵を受付カードに付けます。指定された番号のロッカーに靴と荷物を入れてください。</label><br>
    ※ロッカーに入りきれない荷物や大きな荷物は受付でお預かりいたします。気軽にお声がけください。
  </div>

  <div class="item">
    <strong>⑤ スリッパへの履き替え</strong>
    <label><input type="checkbox" class="check"> ロッカー室の右側に３種類のスリッパがあります。必ず履き替えてからご入園ください。</label>
  </div>

  <div class="item">
    <strong>⑥ 二重扉について</strong>
    <label><input type="checkbox" class="check"> 猫の脱走防止のために二重扉にしています。必ず片方の扉を閉めてから次の扉を開けてください。</label>
  </div>

  <button id="finishBtn" disabled>次へ進む</button>

  <script>
    const checkboxes = document.querySelectorAll(".check");
    const finishBtn = document.getElementById("finishBtn");

    function validate() {
      const allChecked = Array.from(checkboxes).every(cb => cb.checked);
      finishBtn.disabled = !allChecked;
    }

    checkboxes.forEach(cb => cb.addEventListener("change", validate));

    finishBtn.addEventListener("click", () => {
      window.location.href = "final.html"; // ← 最後の完了画面に変更してください
    });
  </script>

</body>
</html>
