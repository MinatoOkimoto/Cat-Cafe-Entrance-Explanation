<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>入園手続き</title>
  <link rel="stylesheet" href="./css/index.css">
  <link rel="stylesheet" href="./css/select_language.css">
</head>
<body>
  <div class="header">
    <h1 id="title" data-translate="title">入園手続き</h1>

    <!-- 言語選択ボタン（右上表示） -->
    <div class="lang-select-button">
      <button id="openLangPopup">🌐 Language</button>
    </div>

    <!-- 言語選択ポップアップ -->
    <div id="languagePopup" class="popup-overlay" style="display: none;">
      <div class="popup-content">
        <h2 data-translate="choose-lang">
          言語を選択してください。<br>
          Please select your language.<br>
          언어를 선택해 주세요.<br>
          请选择语言。
        </h2>
        <select id="langSelect">
          <!-- <option value="ar">العربية</option> -->
          <!-- <option value="de">Deutsch</option> -->
          <option value="en">English</option>
          <!-- <option value="fr">Français</option> -->
          <!-- <option value="it">Italiano</option> -->
          <option value="ja" seleced>日本語</option>
          <option value="ko">한국어</option>
          <!-- <option value="pt">Português</option> -->
          <!-- <option value="ru">Русский</option> -->
          <option value="zh">中文</option>
        </select>
        <br />
        <button id="closeLangPopup">OK</button>
      </div>
    </div>
  </div>

  <img src="./image/price_info.png" alt="入園料金の案内画像">

  <ul id="priceList">
    <li data-translate="min-price">最低料金：900円／30分</li>
    <li data-translate="extension-fee">延長料金：10分ごとに250円</li>
    <li data-translate="drink-order">ワンドリンクオーダー制（3歳以下は任意）</li>
    <li data-translate="Maximum"></li>
      <ul>
        <li data-translate="Maximum-sub-1"></li>
        <li data-translate="Maximum-sub-2"></li>
      </ul>
    <li data-translate="not-re-retry">再入園は出来ません</li>
    <li data-translate="guardian">12歳以下のお客様は、保護者(18歳以上)の同伴(有料)が必要です。</li>
    <li data-translate="guardian-child">保護者1人につきお子様は3名まで</li>
  </ul>

  <h2 id="inputHeader" data-translate="inputHeader">人数を入力してください</h2>

  <label id="labelAge3" data-translate="labelAge3">3歳以下の子ども</label>
  <input type="number" id="age3" value="0" min="0">

  <label id="labelAge4to12" data-translate="labelAge4to12">4〜12歳の子ども</label>
  <input type="number" id="age4to12" value="0" min="0">

  <label id="labelAge13" data-translate="labelAge13">13歳以上</label>
  <input type="number" id="age13" value="0" min="0">

  <div id="error" class="error"></div>

  <button id="nextBtn" data-translate="nextBtn" disabled>次へ進む</button>

  <script type="module" src="./js/globals.js"></script>
  <script type="module" src="./js/lang.js"></script>
  <script type="module" src="./js/indexController.js"></script>
</body>
</html>
