<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>入園手続き</title>
  <style>
    body { font-family: sans-serif; padding: 20px; background: #fff8f0; }
    h1 { font-size: 24px; }
    img { max-width: 100%; margin-bottom: 10px; }
    label { display: block; margin: 10px 0 5px; }
    input { padding: 8px; width: 100%; margin-bottom: 10px; }
    .error { color: red; font-weight: bold; }
    button {
      padding: 10px 20px;
      background: #f77;
      color: white;
      border: none;
      border-radius: 6px;
      font-size: 16px;
    }
    button:disabled {
      background: #ccc;
    }
    #langSelect {
      margin-bottom: 15px;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <select id="langSelect">
    <option value="ar">العربية</option>
    <option value="de">Deutsch</option>
    <option value="en">English</option>
    <option value="fr">Français</option>
    <option value="it">Italiano</option>
    <option value="ja" seleced>日本語</option>
    <option value="ko">한국어</option>
    <option value="pt">Português</option>
    <option value="ru">Русский</option>
    <option value="zh">中文</option>
  </select>

  <h1 id="title" data-translate="title">入園手続き</h1>

  <img src="./image/price_info.png" alt="入園料金の案内画像">

  <ul id="priceList">
    <li data-translate="min-price">最低料金：900円／30分</li>
    <li data-translate="extension-fee">延長料金：10分ごとに250円</li>
    <li data-translate="drink-order">ワンドリンクオーダー制（3歳以下は任意）</li>
  </ul>

  <h2 id="inputHeader" data-translate="inputHeader">人数を入力してください</h2>

  <label id="labelAge3" data-translate="labelAge3">3歳以下の子ども</label>
  <input type="number" id="age3" value="0" min="0">

  <label id="labelAge4to12" data-translate="labelAge4to12">4〜12歳の子ども</label>
  <input type="number" id="age4to12" value="0" min="0">

  <label id="labelAge13" data-translate="labelAge13">13歳以上</label>
  <input type="number" id="age13" value="0" min="0">

  <div id="error" class="error"></div>

  <button id="nextBtn" data-translate="nextBtn" disabled>次へ進む</button>

  <script type="module" src="./js/globals.js"></script>
  <script type="module" src="./js/lang.js"></script>
  <script type="module" src="./js/controle.js"></script>
</body>
</html>
