<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>入園完了画面</title>
  <link rel="stylesheet" href="./css/final.css">
  <link rel="stylesheet" href="./css/select_language.css">
</head>
<body>
  <!-- 言語選択ボタン（右上表示） -->
  <div class="lang-select-button">
    <button id="openLangPopup">🌐 Language</button>
  </div>

  <!-- 言語選択ポップアップ -->
  <div id="languagePopup" class="popup-overlay" style="display: none;">
    <div class="popup-content">
      <h2 data-translate="choose-lang">
        言語を選択してください。<br>
        Please select your language.<br>
        언어를 선택해 주세요.<br>
        请选择语言。
      </h2>
      <select id="langSelect">
        <!-- <option value="ar">العربية</option> -->
        <!-- <option value="de">Deutsch</option> -->
        <option value="en">English</option>
        <!-- <option value="fr">Français</option> -->
        <!-- <option value="it">Italiano</option> -->
        <option value="ja" seleced>日本語</option>
        <option value="ko">한국어</option>
        <!-- <option value="pt">Português</option> -->
        <!-- <option value="ru">Русский</option> -->
        <option value="zh">中文</option>
      </select>
      <br />
      <button id="closeLangPopup">OK</button>
    </div>
  </div>

  <h1 data-translate="ready-enter">入園の準備が完了しました</h1>

  <p class="notice" data-translate="ready-screen">この画面をスタッフにご提示ください。</p>
  <p class="notice" id="caution-close-page" data-translate="ready-shot">この画面を閉じると入力情報は消えてしまう場合があります。<br>
  必要に応じてスクリーンショットを保存してください。</p>

  <h2 data-translate="summary-title">アンケート内容まとめ</h2>

  <div class="summary">
    <div class="item">
      <span class="label" data-translate="summary-under-3-years-old">👶 3歳以下：</span>
      <span id="age3">-</span>
      <span data-translate="summary-suffix-people">名</span>
    </div>
    <div class="item">
      <span class="label" data-translate="summary-4-12-years-old">🧒 4〜12歳：</span>
      <span id="age4to12">-</span>
      <span data-translate="summary-suffix-people">名</span>
    </div>
    <div class="item">
      <span class="label" data-translate="summary-over-13-years-old">🧑 13歳以上：</span>
      <span id="age13">-</span>
      <span data-translate="summary-suffix-people">名</span>
    </div>
    <hr>
    <div class="item">
      <span class="label" data-translate="summary-200-yen-snack">🍘 200円おやつ：</span>
      <span id="snack200">-</span>
      <span data-translate="summary-suffix-item-number">個</span>
    </div>
    <div class="item">
      <span class="label" data-translate="summary-500-yen-snack">🍧 500円おやつ：</span>
      <span id="snack500">-</span>
      <span data-translate="summary-suffix-item-number">個</span>
    </div>
    <div class="item">
      <span class="label" data-translate="summary-200-yen-set">🥤 600円セット：</span>
      <span id="ticket600">-</span>
      <span data-translate="summary-suffix-item-number">個</span>
    </div>
    <div class="item">
      <span class="label" data-translate="summary-1000-yen-ticket">🎫 1000円回数券：</span>
      <span id="ticket1000">-</span>
      <span data-translate="summary-suffix-item-number">個</span>
    </div>
  </div>

  <script type="module" src="./js/globals.js"></script>
  <script type="module" src="./js/lang.js"></script>
  <script type="module" src="./js/finalController.js"></script>

</body>
</html>
