<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>首輪の説明</title>
  <link rel="stylesheet" href="./css/collar.css">
  <link rel="stylesheet" href="./css/select_language.css">
</head>
<body>
  <!-- 言語選択ボタン（右上表示） -->
  <div class="lang-select-button">
    <button id="openLangPopup">🌐 Language</button>
  </div>

  <!-- 言語選択ポップアップ -->
  <div id="languagePopup" class="popup-overlay" style="display: none;">
    <div class="popup-content">
      <h2 data-translate="choose-lang">
        言語を選択してください。<br>
        Please select your language.<br>
        <!-- 언어를 선택해 주세요.<br> -->
        <!-- 请选择语言。 -->
      </h2>
      <select id="langSelect">
        <!-- <option value="ar">العربية</option> -->
        <!-- <option value="de">Deutsch</option> -->
        <option value="en">English</option>
        <!-- <option value="fr">Français</option> -->
        <!-- <option value="it">Italiano</option> -->
        <option value="ja" seleced>日本語</option>
        <!-- <option value="ko">한국어</option> -->
        <!-- <option value="pt">Português</option> -->
        <!-- <option value="ru">Русский</option> -->
        <!-- <option value="zh">中文</option> -->
      </select>
      <br />
      <button id="closeLangPopup">OK</button>
    </div>
  </div>

  <h1 data-translate="Collar">首輪の色について</h1>

  <div class="collar-box none">
    <span data-translate="no-collar1"> ⚪️ 首輪なし：</span>
    <span data-translate="no-collar2">ふれあいOK・おやつOK・観察OK</span><br>
    <span data-translate="no-collar3">ただし、嫌がる際はそっと観察をしてください</span>
  </div>

  <div class="collar-box red"><data-translate="red-collar">
    <span data-translate="red-collar1">🔴 赤色の首輪：</span>
    <span data-translate="red-collar2">触らないでください</span><br>
    <span data-translate="red-collar3">ふれあいのトレーニング中です。触ると、噛んだり引っ掻いたりすることがあります。</span><br>
    <span data-translate="red-collar4">写真を撮ったり、おやつをあげてお楽しみください。</span>
  </div>

  <div class="collar-box blue"><data-translate="blue-collar">
    <span data-translate="blue-collar1">🔵 青色の首輪：</span>
    <span data-translate="blue-collar2">おやつ注意</span><br>
    <span data-translate="blue-collar3">おやつが大好きな猫です。おやつを与える際に、歯があたることがあるのでご注意ください。</span>
  </div>

  <div class="collar-box yellow"><data-translate="yellow-collar">
    <span data-translate="yellow-collar1">🟡 黄色の首輪：</span>
    <span data-translate="yellow-collar2">おやつNG</span><br>
    <span data-translate="yellow-collar3">体調管理中で、他の猫とご飯が異なります。おやつは与えないようにお願いします。</span>
  </div>

  <button id="confirmBtn" data-translate="collar-get">理解しました</button>

  <script type="module" src="./js/globals.js"></script>
  <script type="module" src="./js/lang.js"></script>
  <script type="module" src="./js/collarController.js"></script>

</body>
</html>
