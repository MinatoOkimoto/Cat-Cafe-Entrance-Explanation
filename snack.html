
<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>おやつの選択</title>
  <link rel="stylesheet" href="./css/snack.css">
  <link rel="stylesheet" href="./css/select_language.css">
</head>
<body>
  <div class="header">
    <h1 data-translate="selectSnack">おやつの選択</h1>

    <!-- 言語選択ボタン（右上表示） -->
    <div class="lang-select-button">
      <button id="openLangPopup">🌐 Language</button>
    </div>

    <!-- 言語選択ポップアップ -->
    <div id="languagePopup" class="popup-overlay" style="display: none;">
      <div class="popup-content">
        <h2 data-translate="choose-lang">
          言語を選択してください。<br>
          Please select your language.<br>
          언어를 선택해 주세요.<br>
          请选择语言。
        </h2>
        <select id="langSelect">
          <!-- <option value="ar">العربية</option> -->
          <!-- <option value="de">Deutsch</option> -->
          <option value="en">English</option>
          <!-- <option value="fr">Français</option> -->
          <!-- <option value="it">Italiano</option> -->
          <option value="ja" seleced>日本語</option>
          <option value="ko">한국어</option>
          <!-- <option value="pt">Português</option> -->
          <!-- <option value="ru">Русский</option> -->
          <option value="zh">中文</option>
        </select>
        <br />
        <button id="closeLangPopup">OK</button>
      </div>
    </div>
  </div>

  <!-- おやつ紹介画像（PDFをJPG/PNGに変換した画像ファイル名にしてください） -->
  <img src="./image/snack_menu.png" alt="ネコおやつの紹介">
  <img src="./image/ticket_info.png" alt="チケットの説明">

  <!-- 説明文 -->
  <p class="note" data-translate="snack-optional">おやつの購入は任意です。</p>
  <p class="note" data-translate="snack-cash">店内でも現金でご購入いただけます。></p>
  <p class="note" data-translate="snack-exchange">受付での両替も可能です。スタッフにお声がけください。</p><br>

  <!-- フォーム -->
  <form id="snackForm">
    <label for="ticket1000" data-translate="1000yen">有効期限１ヶ月 12枚回数券：12枚綴りの1000円チケット (100円チケット×12枚分) 200円お得!!</label>
    <input type="number" inputmode="numeric" id="ticket1000" name="ticket1000" placeholder="0" min="0">

    <label for="ticket600" data-translate="600yen">当日限定 600円おやつセット (カリカリおやつ1個 ＋ ネコのフラッペ1個) 100円お得!!</label>
    <input type="number" inputmode="numeric" id="ticket600" name="ticket600" placeholder="0" min="0">

    <label for="snack500" data-translate="Frappe">ネコのフラッペ : 1グラス 500円</label>
    <input type="number" inputmode="numeric" id="snack500" name="snack500" placeholder="0" min="0">

    <label for="snack200" data-translate="crunchy">カリカリおやつ : 1カプセル 200円</label>
    <input type="number" inputmode="numeric" id="snack200" name="snack200" placeholder="0" min="0">

    <div class="footer">
      <button type="button" id="toCaution" data-translate="nextBtn">次へ進む</button>
    </div>

  </form>

  <script type="module" src="./js/globals.js"></script>
  <script type="module" src="./js/lang.js"></script>
  <script type="module" src="./js/snackController.js"></script>

</body>
</html>
